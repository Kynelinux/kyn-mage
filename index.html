<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Weapons</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #222;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    tr:nth-child(odd) {
      background-color: #000;
    }
    img {
      max-height: 32px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Magic Weapons</h2>
  <table id="weaponTable">
    <thead>
      <tr></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRPeOHz_lYh0s1_ZoiQ5ruNz2wYBPFqDiCXbxzUqgDb5qsd6ZSBws4_xqCKfbhkxTEujqOy1vKrgGHE/pub?gid=864145185&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').map(row => row.split(','));
        const table = document.getElementById('weaponTable');
        const thead = table.querySelector('thead tr');
        const tbody = table.querySelector('tbody');

        // Build header
        rows[0].forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          thead.appendChild(th);
        });

        // Build body
        for (let i = 1; i < rows.length; i++) {
          const tr = document.createElement('tr');
          rows[i].forEach((cell, index) => {
            const td = document.createElement('td');
            if (index === 0 && cell.includes('http')) {
              const img = document.createElement('img');
              img.src = cell.trim();
              td.appendChild(img);
            } else {
              td.textContent = cell.trim();
            }
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      })
      .catch(err => {
        document.body.innerHTML += "<p style='color:red;'>Failed to load data: " + err + "</p>";
      });
  </script>
</body>
</html>
