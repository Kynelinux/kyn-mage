<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Magic Weapons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f1f1f1;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #2b2b2b;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    img {
      max-height: 40px;
    }
    tr:nth-child(even) {
      background-color: #242424;
    }
  </style>
</head>
<body>
  <h1>Magic Weapons</h1>
  <div id="table-container">Loading...</div>

  <script>
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRPeOHz_lYh0s1_ZoiQ5ruNz2wYBPFqDiCXbxzUqgDb5qsd6ZSBws4_xqCKfbhkxTEujqOy1vKrgGHE/pub?gid=864145185&single=true&output=csv")
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n").map(row => row.split(","));
        let tableHTML = "<table><thead><tr>";

        rows[0].forEach(header => {
          tableHTML += `<th>${header}</th>`;
        });

        tableHTML += "</tr></thead><tbody>";

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          if (row.every(cell => cell.trim() === "")) continue;

          tableHTML += "<tr>";
          row.forEach((cell, index) => {
            const trimmed = cell.trim();
            const isImage = trimmed.startsWith("http") && (trimmed.includes(".png") || trimmed.includes(".jpg"));
            tableHTML += isImage
              ? `<td><img src="\${trimmed}" alt="image" /></td>`
              : `<td>\${trimmed}</td>`;
          });
          tableHTML += "</tr>";
        }

        tableHTML += "</tbody></table>";
        document.getElementById("table-container").innerHTML = tableHTML;
      })
      .catch(error => {
        document.getElementById("table-container").innerHTML = "Error loading data";
        console.error("CSV fetch error:", error);
      });
  </script>
</body>
</html>
